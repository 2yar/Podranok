Rails:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 30

AllCops:
  Exclude:
    - config/initializers/secret_token.rb

Style/SymbolArray:
  Enabled: true
  EnforcedStyle: brackets

Style/RegexpLiteral:
  Enabled: false

StringLiterals:
  Enabled: false
